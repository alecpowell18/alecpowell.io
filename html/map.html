<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Alec Powell</title>

<link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYWxlY3Bvd2VsbDE4IiwiYSI6ImNsc3RlcWFmdTF5Z2kybG5zenlxYTlqcTIifQ.GnKXth4JyYZ6QrnyglF07g';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/alecpowell18/clsti5a8g00a301q1cji48ikv',
        center: [-122.4, 37.77], // starting position [lng, lat]
        zoom: 10 // starting zoom
    });

  map.on('click', (event) => {
    // If the user clicked on one of your markers, get its information.
    const features = map.queryRenderedFeatures(event.point, {
      layers: ['places-6pfg1z'] // replace with your layer name
  });
  if (!features.length) {
    return;
  }
  const feature = features[0];

  const popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML(
      `<h3>${feature.properties.title}</h3>`
    ).addTo(map);
  
  });
</script>

</body>
